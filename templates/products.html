 {% extends "base.html" %} 

{% block content %}

<div class="container mx-auto">
{% for i in products %}
<div class="p-10 border ">
    <a href="{%url 'product_detail' i.id %}"><div>{{i.name}}</div></a>
    <div>{{i.description}}</div>
    <div>{{i.price}}</div>
    <img src="{{i.image.url}}">
    
</div>
{% endfor %}
</div>





{%endblock%}
