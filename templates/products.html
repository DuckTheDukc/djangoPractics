{% extends "base.html" %} {% block content %}

<div class="container mx-auto">
  {% for i in products %}
  <div class="p-10 border">
    <a href="{%url 'product_detail' i.id %}"><div>{{i.name}}</div></a>
    <div>{{i.description}}</div>
    <div>{{i.price}}</div>

    <img src="{{i.image.url}}" />
    <a href="{% url 'cart_add'  i.id  %}"> В корзину </a>
  </div>
  {% endfor %}
</div>

{%endblock%}
